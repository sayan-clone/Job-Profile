<div *ngIf="profileData" class="profile-container">
  <h1>{{ profileData?.name }}</h1>
  <p>Email: {{ profileData?.email }}</p>
  <p>Title: {{ profileData?.title }}</p>
  <p>Summary: {{ profileData?.summary }}</p>
</div>
